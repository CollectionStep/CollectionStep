<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/bootstrap.css">
  <link rel="stylesheet" href="../static/Style.css">
  <title>Cadastrar Produto</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }

    fieldset {
      border: none;
    }

    legend {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #fff;
      padding-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #fff;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background: #ff5722;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #e64a19;
    }
  </style>
</head>

<body>
  <div class="container">
    <form method="post" action="/adicionar_produto">
      <fieldset>
        <legend>Digite as Informações do Produto</legend>
        <div>
          <label for="txtRastreio">Rastreio do produto:</label>
          <input type="text" name="txtRastreio" id="txtRastreio" required>
        </div>
        <div>
          <label for="txtTipo">Tipo do Produto:</label>
          <input type="text" name="txtTipo" id="txtTipo" required>
        </div>
        <div>
          <label for="txtData">Previsão de Data de Recebimento:</label>
          <input type="date" name="txtData" id="txtData" required>
        </div>
        <div>
          <label for="txtDescricao">Descrição Produto:</label>
          <input type="text" name="txtDescricao" id="txtDescricao" required>
        </div>
        <button type="submit">Cadastrar produto</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
